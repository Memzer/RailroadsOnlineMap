<!DOCTYPE html>
<head>
<title>Upload</title>
</head>
<body>

	<div id="drop-area">
		<form id="dnd_form" method="post" action="map"
			enctype="multipart/form-data">
			<p>Upload your save file with the file dialog or by dragging and
				dropping images onto the dashed region</p>
			<p>Save files are located at <strong>%localappdata%\arr\Saved\SaveGames</strong> on your computer. Copy and paste this into your local file explorer to see your saves.</p>
			<input type="file" name="file" id="fileElem" onchange="submit();">
			<label class="button" for="fileElem">Select some files</label>
		</form>
	</div>

	<script>
		let dropArea = document.getElementById('drop-area');
		;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
	  		dropArea.addEventListener(eventName, preventDefaults, false)
		});

		function preventDefaults (e) {
	  		e.preventDefault()
	  		e.stopPropagation()
		}
		
		;['dragenter', 'dragover'].forEach(eventName => {
	  		dropArea.addEventListener(eventName, highlight, false);
		});

		;['dragleave', 'drop'].forEach(eventName => {
	  		dropArea.addEventListener(eventName, unhighlight, false);
		});

		function highlight(e) {
	  		dropArea.classList.add('highlight');
		}

		function unhighlight(e) {
	  		dropArea.classList.remove('highlight');
		}
		dropArea.addEventListener('drop', handleDrop, false);

		function handleDrop(e) {
			let dt = e.dataTransfer;
			let files = dt.files;
		 
		 	fileElem.files = files;
		  	document.getElementById("dnd_form").submit();
		}
	</script>

	<style>
		#drop-area {
			border: 2px dashed #ccc;
			border-radius: 20px;
			width: 480px;
			font-family: sans-serif;
			margin: 100px auto;
			padding: 20px;
		}
		
		#drop-area.highlight {
			border-color: purple;
		}
		
		p {
			margin-top: 0;
		}
		
		.my-form {
			margin-bottom: 10px;
		}
		
		#gallery {
			margin-top: 10px;
		}
		
		#gallery img {
			width: 150px;
			margin-bottom: 10px;
			margin-right: 10px;
			vertical-align: middle;
		}
		
		.button {
			display: inline-block;
			padding: 10px;
			background: #ccc;
			cursor: pointer;
			border-radius: 5px;
			border: 1px solid #ccc;
		}
		
		.button:hover {
			background: #ddd;
		}
		
		#fileElem {
			display: none;
		}
	</style>
</body>
</html>
