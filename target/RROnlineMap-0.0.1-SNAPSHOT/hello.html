<!DOCTYPE html>
<head>
   <title>Upload</title>
</head>
<body>
<input id="ajaxfile" type="file"/><br/>
<button onclick="uploadFile()">Upload</button>
<script>
async function uploadFile() {
	let formData = new FormData();
	formData.append("file", ajaxfile.files[0]);
	await fetch('fileuploadservlet', {
		method: "POST",
		body: formData
	});
}
</script>
</body>
</html>
